<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Happy Birthday, Shraddha!</h1>
      </header>

      <!-- Birthday Message -->
      <div class="birthday-message">
        Wishing you a day filled with love, laughter, and all your favorite things!
      </div>

      <!-- Countdown Example -->
      <div class="countdown">
        <span id="days">00</span> Days 
        <span id="hours">00</span> Hours 
        <span id="minutes">00</span> Minutes 
        <span id="seconds">00</span> Seconds
      </div>

      <!-- Optional Image -->
      <div class="birthday-image">
        <img src="birthday-cake.png" alt="Birthday Cake">
      </div>

      <!-- Optional Button -->
      <button onclick="alert('ðŸŽ‰ Wish Sent! ðŸŽ‰')">Send Your Wishes</button>
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
    // Set your birthday date here
    const birthdayDate = new Date("2026-01-15T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthdayDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2,'0');
      document.getElementById("hours").innerText = hours.toString().padStart(2,'0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2,'0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2,'0');

      if(distance < 0){
        clearInterval(countdown);
        document.querySelector(".countdown").innerText = "ðŸŽ‰ Happy Birthday! ðŸŽ‰";
      }
    }, 1000);
  </script>
</body>
</html>
